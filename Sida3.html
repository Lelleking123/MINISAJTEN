<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sida3.css" />
    <link rel="icon" href="Sc.pngs" />
    <script
      src="https://kit.fontawesome.com/ee0752e9b1.js"
      crossorigin="anonymous"
    ></script>
    <title>ScreenCleaner - Contact Us</title>
  </head>
  <body>
    <header class="meny">
      <div class="hamburgar-meny">
        <input
          id="menu__toggle"
          type="checkbox"
          aria-label="Toggle menu"
          tabindex="0"
        />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li><a class="menu__item" href="Sida.html">Home</a></li>
          <li><a class="menu__item" href="Sida2.html">Products</a></li>
          <li><a class="menu__item" href="Sida3.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="kontakt-box">
        <div class="Vänstra-sidan"></div>
        <div class="Högra-sidan">
          <h1>Contact Us</h1>
          <form>
            <input type="text" class="textfält" placeholder="Full Name" />
            <input type="text" class="textfält" placeholder="Email" />
            <input type="text" class="textfält" placeholder="Phone" />
            <textarea placeholder="Message" class="textfält"></textarea>
            <input type="submit" value="Submit" class="knapp" />
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="Powered-by">
        Powered By © Webmaker | All Rights Reserved | Made By ScreenCleaner
      </div>
      <div class="footer-links">
        <div class="links">
          <span>More Info</span>
          <a href="Sida.html">Home</a>
          <a href="Sida2.html">Products</a>
          <a href="Sida3.html">Contact</a>
        </div>
        <div class="links">
          <span>Social Links</span>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
